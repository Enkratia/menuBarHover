<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Bar Hover</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/15801db546.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
      <input type="radio" name="slide" id="home" checked>
      <input type="radio" name="slide" id="blog">
      <input type="radio" name="slide" id="code">
      <input type="radio" name="slide" id="help">
      <input type="radio" name="slide" id="about">
    <nav>
      <div class="slider"></div>
      <label for="home" class="home">
        <i class="fas fa-home"></i>Home
      </label>
      <label for="blog" class="blog">
        <i class="fas fa-blog"></i>Blog
      </label>
      <label for="code" class="code">
        <i class="fas fa-code"></i>Code
      </label>
      <label for="help" class="help">
        <i class="fas fa-envelope"></i>Help
      </label>
      <label for="about" class="about">
        <i class="fas fa-user"></i>About
      </label>
    </nav>
  </div>
  
</body>
</html>
